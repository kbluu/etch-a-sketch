<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/4c536a6bd5.js"
      crossorigin="anonymous"
    ></script>
    <script src="javascript/script.js" defer></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>Etch-a-Sketch</title>
  </head>
  <body>
    <h1>Etch-a-Sketch</h1>
    <div class="main">
      <div class="container"></div>
      <div class="buttons">
        <button class="blackColor">Black</button>
        <button class="randomColor">Random Color</button>
        <button class="eraser">Erase</button>
        <button class="clearGrid">Clear Grid</button>
      </div>
    </div>

    <footer>
      <p>Built by <a target="_blank" href="https://github.com/kbluu">kbluu</a>
        <i class="fab fa-github"></i
      </p>
    </footer>
  </body>
</html>
